<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PC Parts Builder</title>
</head>
<body>

    <div class="product-container">
        <!-- Main Product -->
        <div class="product">
            <h2>Main Product</h2>
            <img src="{{ url_for('static', filename='images/gamingdesktop.png') }}" alt="Main Product" height="270">
            <p>Description of Main Product goes here.</p>
        </div>
        
        <!-- Component selection dropdown for CPU -->
        <div class="component-selection">
            <h3>Select CPU:</h3>
            <select id="cpu-select">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>
    
        <!-- Component selection dropdown for GPU -->
        <div class="component-selection">
            <h3>Select GPU:</h3>
            <select id="gpu-select">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>
    
        <!-- Component selection dropdown for RAM -->
        <div class="component-selection">
            <h3>Select RAM:</h3>
            <select id="ram-select">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>

                <!-- Component selection dropdown for RAM -->
        <div class="component-selection">
            <h3>Select PSU:</h3>
            <select id="ram-select">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>

                <!-- Component selection dropdown for RAM -->
        <div class="component-selection">
            <h3>Select Storage:</h3>
            <select id="ram-select">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>

                <!-- Component selection dropdown for RAM -->
        <div class="component-selection">
            <h3>Select Motherboard:</h3>
            <select id="ram-select">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>

                <!-- Component selection dropdown for RAM -->
        <div class="component-selection">
            <h3>Select Case:</h3>
            <select id="ram-select">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>


        <!-- Repeat for other components (RAM, Storage, etc.) -->

        <!-- Add to Cart Button -->
        <button>Add to Cart</button>
        <a href="logout">Log Out</a>
    </div>
    
    <script>
        // Function to fetch options for the selected component
        function fetchOptions(component, selectId) {
            fetch(`/get_options/${component}`)
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById(selectId);
                    select.innerHTML = ''; // Clear previous options
                    data.forEach(option => {
                        const optionElem = document.createElement('option');
                        optionElem.value = option.id;
                        optionElem.textContent = option.name;
                        select.appendChild(optionElem);
                    });
                })
                .catch(error => console.error(`Error fetching options for ${component}:`, error));
        }

        // Fetch options for each component on page load
        fetchOptions('cpu', 'cpu-select');
        fetchOptions('gpu', 'gpu-select');
        fetchOptions('ram', 'ram-select');

        // Event listeners for component selection change (if needed)
        // You can add event listeners to update options when the selection changes
        // Example:
        // document.getElementById('cpu-select').addEventListener('change', function() {
        //     fetchOptions('cpu', 'cpu-select');
        // });
    </script>
</body>
</html>
